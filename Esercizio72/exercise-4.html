<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
    let data = { firstName: "", lastName: "", age: "" };
  let form = document.querySelector('form');
  for (let i = 0; i < form.length; i++) {
    if (form[i].id === 'firstName') {
      data.firstName = form[i].value;
    }
    else
      if (form[i].id === 'lastName') {
        data.lastName = form[i].value;
      }
      else
        if (form[i].id === 'age') {
          data.age = form[i].value;
        }
  }
  document.querySelector('form').setAttribute('user', JSON.stringify(data))
  console.log(form)
</script>
