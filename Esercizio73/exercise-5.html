<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
 document.querySelector('#add-row').addEventListener('click', addRow);

function addRow() {

  let row = document.createElement('tr');
  document.querySelector('#person-table').append(row)

  let tdName = document.createElement('td');
  tdName.innerText = 'first name';

  let tdSurname = document.createElement('td');
  tdSurname.innerText = 'last name';

  let tdAge = document.createElement('td');
  tdAge.innerText = 'age';

  row.append(tdName);
  row.append(tdSurname);
  row.append(tdAge);
}
</script>
